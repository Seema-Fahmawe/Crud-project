<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>

    <!-- Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/all.min.css">


    <!-- sweetalert2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.min.css"
        integrity="sha512-NvuRGlPf6cHpxQqBGnPe7fPoACpyrjhlSNeXVUY7BZAj1nNhuNpRBq3osC4yr2vswUEuHq2HtCsY2vfLNCndYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- style link-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container mt-4 ">
        <h1 class="text-center text-dark pb-4">Courses Dashboard</h1>
        <div class="EnterData">
        <form>
            <label for="" class="form-label ">Name<span class="text-danger"> *</span></label>
            <input type="text" class="form-control mb-3 req" placeholder="enter course name" id="name">
            <div id="nameAlert" class="text-danger small text-light fs-6 d-none"> * Please start with capital letter
                and At least two characters</div>

            <label for="" class="form-label">Price<span class="text-danger"> *</span></label>
            <input type="number" class="form-control mb-3 req" placeholder="enter course price" id="price">
            <div id="priceAlert" class="text-danger small text-light fs-6  d-none"> * Enter 3 to 4 numbers</div>


            <label for="" class="form-label">Description</label>
            <textarea class="form-control mb-3 req" rows="3" placeholder="enter course description"
                id="description"></textarea>
            <div id="descAlert" class="text-danger small text-light fs-6 d-none"> * Please start with capital letter
            </div>


            <label for="" class="form-label">Capacity</label>
            <input type="number" class="form-control mb-3 req" placeholder="enter course capacity" id="capacity">
            <div id="capacityAlert" class="text-danger small text-light fs-6 d-none"> * Enter 2 to 3 numbers</div>


            <label for="" class="form-label">Category</label>
            <select class="Options-menu form-select mb-3 required req" aria-label="Default select example"
                id="category">
                <option selected hidden value="">Open this select menu</option>
                <option value="cat1">cat1</option>
                <option value="cat2">cat2</option>
                <option value="cat3">cat3</option>
            </select>



            <input type="submit" value="+ Add Course" class="rounded-3 btn btn-success fs-5" id="addBtn" disabled>
            <button class="rounded-3 btn btn-dark ms-3 fs-5" type="reset" id="clearBtn">Clear Data</button>
        </form>
    </div>

        <h2 class=" mt-5 datta text-success-emphasis">Search For Course:</h2>
        <div class="input-group mb-5">
            <input type="text" class="form-control" placeholder="Start Typing to search..." id="search">
            <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>

        <div class="d-flex justify-content-between Course">
            <h2 class=" text-decoration-underline datta text-success-emphasis">Courses Data</h2>
            <button class="btn btn-danger btn-sm fs-4 rounded-3" id="deleteBtn">deleteAll <i
                    class="fa-solid fa-trash"></i></button>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>category</th>
                    <th>price</th>
                    <th>description</th>
                    <th>capacity</th>
                    <th></th>
                </tr>

            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>


    <!-- sweetalert2 cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.all.min.js"
        integrity="sha512-4tvE14sHIcdIHl/dUdMHp733PI6MpYA7BDnDfndQmx7aIovEkW+LfkonVO9+NPWP1jYzmrqXJMIT2tECv1TsEQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


    <script src="assets/script.js"></script>

</body>

</html>
